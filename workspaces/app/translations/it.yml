info:
  title: Info
  tips:
    title: Suggerimenti e trucchi
    text_pango: |
      <b>Le icone della barra delle applicazioni non corrispondono a una Web App appena creata.</b>
      Il desktop può essere lento nell'aggiornamento e nell'abbinamento di una Web App appena creata. Riavvia la Web App e corrisponderà con l'icona corretta.

      <b>Configura il browser con un profilo isolato</b>
      Per i browser basati su Chromium, fai clic con il pulsante destro del mouse sulla barra del titolo e seleziona "Apri finestra del browser" o premi &lt;Ctrl+T&gt;.

      Per i browser basati su Firefox, premi &lt;Alt&gt;. Vai a `Visualizza` e abilita `Barra dei menu`. Questo dovrebbe impostare Firefox in una modalità in qualche modo normale con elementi di menu. Disabilita la `Barra dei menu` per rimuovere nuovamente gli elementi dell'interfaccia utente.

      Per il browser Zen, premi &lt;Alt+Ctrl+C&gt;.

      Questo può essere utilizzato per configurare il browser all'interno del profilo isolato e installare le estensioni.

      <b>Disinstallazione</b>
      La disinstallazione di questa app <b>non</b> rimuove le Web App create. La rimozione dei dati dell'app di questa applicazione rimuoverà le icone e i profili di isolamento dei browser di sistema, ma le Web App potrebbero comunque comparire sul desktop. Per rimuovere tutti i dati, elimina tutte le Web App prima di eliminare questa applicazione. Ciò garantirà che tutto venga rimosso.
  permissions:
    title: Permessi
    text_pango: |
      <b>filesystem=xdg-data/applications:create</b>
      Utilizzato per creare nuove Web Application. Di solito si risolve in ~/.local/share/applications.

      <b>filesystem=~/.var/app:create</b>
      Utilizzato per creare profili isolati per i browser flatpak. Per alcuni browser flatpak è necessario creare una directory nella loro sandbox per l'isolamento del profilo. Inoltre, i browser firefox necessitano di un profilo aggiornato per creare un'interfaccia utente minima. Il browser non può uscire dal proprio filesystem, quindi questa applicazione deve entrarvi.

      Ad esempio, i browser basati su Firefox non creano la directory del profilo isolato e falliranno quando la directory non esiste.

      I profili isolati dei browser installati nel sistema vengono salvati nella nostra directory xdg-data/profiles.

      <b>filesystem=xdg-data/flatpak/app:ro &amp; filesystem=/var/lib/flatpak/app:ro</b>
      Utilizzato per recuperare le icone dei browser flatpak.

      <b>talk-name=org.freedesktop.Flatpak</b>
      Utilizzato per eseguire comandi al di fuori della sandbox. Questo è necessario per recuperare le informazioni del browser flatpak e per eseguire la Web App creata da questa applicazione.

